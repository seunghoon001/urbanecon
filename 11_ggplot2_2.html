```r
by_aa &lt;- bca %&gt;% 
  filter(! is.na(aa_label)) %&gt;% 
  group_by(aa_label) %&gt;% 
  summarise(
    avg_floorarea = mean(floorarea, na.rm = TRUE), 
    avg_price=mean(price), 
    n=n())
```
